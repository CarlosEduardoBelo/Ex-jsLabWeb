<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ex03.css">
    <title>Exerc√≠cio 03</title>
</head>
<body>
    <h1>Calculadora de Venda</h1>
    <table>
        <tr>
            <th>Produto</th>
            <th>Valor (R$)</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td><input type="text" id="produto1"></td>
            <td><input type="number" id="valor1" step="0.01"></td>
            <td><input type="number" id="quantidade1" step="1"></td>
        </tr>
        <tr>
            <td><input type="text" id="produto2"></td>
            <td><input type="number" id="valor2" step="0.01"></td>
            <td><input type="number" id="quantidade2" step="1"></td>
        </tr>
        <tr>
            <td><input type="text" id="produto3"></td>
            <td><input type="number" id="valor3" step="0.01"></td>
            <td><input type="number" id="quantidade3" step="1"></td>
        </tr>
    </table>

    <button onclick="calcularTotal()">Calcular Total</button>

    <h2>Total da Venda: R$ <span id="totalVenda">0.00</span></h2>

    <a href="./index.html"><button type="button" class="btn btn-warning">Voltar</button></a>

    <script>
        function calcularTotal() {
            var valorTotal = 0;

            for (var i = 1; i <= 3; i++) {
                var valorProduto = parseFloat(document.getElementById('valor' + i).value);
                var quantidadeProduto = parseInt(document.getElementById('quantidade' + i).value);
                valorTotal += valorProduto * quantidadeProduto;
            }

            var totalVendaElement = document.getElementById('totalVenda');
            totalVendaElement.textContent = valorTotal.toFixed(2);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ex02.css">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <p>Informe a temperatura:</p>
    <input type="number" id="temperatura">
    <select id="unidade">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
    </select>
    <button onclick="converterTemperatura()">Converter</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <a href="./index.html"><button type="button" class="btn btn-warning">Voltar</button></a>

    <script>
        function converterTemperatura() {
            var temperaturaInput = document.getElementById('temperatura');
            var unidadeSelect = document.getElementById('unidade');
            var resultadoDiv = document.getElementById('resultado');

            var temperatura = parseFloat(temperaturaInput.value);
            var unidade = unidadeSelect.value;
            var resultado;

            if (unidade === 'celsius') {
                resultado = (temperatura * 1.8) + 32;
                resultadoDiv.textContent = temperatura + '°C é igual a ' + resultado.toFixed(2) + '°F';
            } else {
                resultado = (temperatura - 32) / 1.8;
                resultadoDiv.textContent = temperatura + '°F é igual a ' + resultado.toFixed(2) + '°C';
            }
        }
    </script>
</body>
</html>

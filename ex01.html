<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ex01.css">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Exibir Números Pares e Calcular Soma</h1>
    <p>Informe um valor:</p>
    <input type="number" id="valor" min="1" step="1">
    <button onclick="exibirNumerosParesESomar()">Calcular</button>

    <h2>Números Pares:</h2>
    <div id="numerosPares"></div>

    <h2>Soma Total:</h2>
    <div id="somaTotal"></div>

    <a href="./index.html"><button type="button" class="btn btn-warning">Voltar</button></a>

    <script>
        function exibirNumerosParesESomar() {
            // Limpa o conteúdo anterior
            document.getElementById('numerosPares').innerHTML = '';
            document.getElementById('somaTotal').innerHTML = '';

            // Obtém o valor informado pelo usuário
            var valor = parseInt(document.getElementById('valor').value);

            // Inicializa a soma total
            var soma = 0;

            // Loop para encontrar e exibir números pares
            for (var i = 1; i <= valor; i++) {
                if (i % 2 === 0) {
                    soma += i;
                    var paragrafo = document.createElement('p');
                    paragrafo.textContent = i;
                    document.getElementById('numerosPares').appendChild(paragrafo);
                }
            }

            // Exibe a soma total
            var somaTotalElement = document.createElement('p');
            somaTotalElement.textContent = 'Soma Total: ' + soma;
            document.getElementById('somaTotal').appendChild(somaTotalElement);
        }
    </script>
</body>
</html>

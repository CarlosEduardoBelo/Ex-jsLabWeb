<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ex06.css">
    <title>Exerc√≠cio 06</title>
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>
    <p>Informe a altura e o sexo:</p>
    <input type="number" id="altura" step="0.01" placeholder="Altura (metros)">
    <select id="sexo">
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
    </select>
    <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>

    <h2>Peso Ideal:</h2>
    <div id="resultado"></div>

    <a href="./index.html"><button type="button" class="btn btn-warning">Voltar</button></a>

    <script>
        function calcularPesoIdeal() {
            var altura = parseFloat(document.getElementById('altura').value);
            var sexo = document.getElementById('sexo').value;
            var pesoIdeal;

            if (sexo === 'homem') {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === 'mulher') {
                pesoIdeal = (62.1 * altura) - 44.7;
            } else {
                pesoIdeal = 'Selecione o sexo';
            }

            var resultadoElement = document.getElementById('resultado');
            resultadoElement.textContent = 'Peso Ideal: ' + pesoIdeal.toFixed(2) + ' kg';
        }
    </script>
</body>
</html>

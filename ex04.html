<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ex04.css">
    <title>Exercício 04</title>
</head>
<body>
    <body>
        <h1>Calculadora de Gasto com Combustível</h1>
        <p>Informe a quilometragem percorrida e o valor do combustível:</p>
        <input type="number" id="quilometragem" step="0.01" placeholder="Quilometragem (km)">
        <input type="number" id="valorCombustivel" step="0.01" placeholder="Valor do Combustível (R$/litro)">
        <button onclick="calcularGasto()">Calcular Gasto</button>
    
        <h2>Gasto com Combustível:</h2>
        <div id="resultado"></div>
        
        <a href="./index.html"><button type="button" class="btn btn-warning">Voltar</button></a>

        <script>
            function calcularGasto() {
                var quilometragem = parseFloat(document.getElementById('quilometragem').value);
                var valorCombustivel = parseFloat(document.getElementById('valorCombustivel').value);
                var consumoPorLitro = 8; // Veículo consome 8 km por litro
                var gasto = (quilometragem / consumoPorLitro) * valorCombustivel;
    
                var resultadoElement = document.getElementById('resultado');
                resultadoElement.textContent = 'Gasto: R$ ' + gasto.toFixed(2);
            }
        </script>
</body>
</html>
